<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    
    <title>
    {% block title %}
    Мой сайт
    {% endblock %}
    </title>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">home</a></li>
            {% if request.cookies.get('username') %}
              <li class="nav-item"><a href="/sign_out/" class="nav-link">Sign out</a></li>
            {% else %}
              <li class="nav-item"><a href="/sign_in/" class="nav-link">Sign in</a></li>
              <li class="nav-item"><a href="/sign_up/" class="nav-link">Sign up</a></li>
            {% endif %}
        </header>
      </div>

    {% block content %}
    Страница не заполнена
    {% endblock %}

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">© 2021 Company, Inc</p>
    
        <div class="nav col-md-4 justify-content-end">
            <p class='text-muted'>Всем привет</p>
        </div>
      </footer>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
